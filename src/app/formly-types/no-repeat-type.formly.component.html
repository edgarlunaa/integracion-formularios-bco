<div style="margin: 30px 0">
  <button
    mat-raised-button
    color="accent"
    type="button"
    *ngIf="mostrar"
    (click)="oculta()"
    (click)="add()"
  >
    {{ to.addText }}
  </button>
</div>
<div *ngFor="let field of field.fieldGroup; let i = index" class="row">
  <formly-field class="col" [field]="field"></formly-field>
  <div class="col-sm-2 d-flex align-items-center"></div>
</div>
